name: Daily Wayback Archive

on:
  schedule:
    - cron: "0 5 * * *"   # every day at 05:00 UTC
  workflow_dispatch:

jobs:
  archive:
    runs-on: ubuntu-latest
    timeout-minutes: 360   # 6 hours

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run archive pipeline
        run: python runner.py

      - name: Commit state files
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add last_link.txt connection_errors.txt || true
          git commit -m "Update archive state [automated]" || true
          git push
